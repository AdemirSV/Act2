<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Ejemplos Prof. Ernesto Arbulú</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container mt-5">
		<div class="card shadow-lg">
			<div class="card-body">
				<h1 class="card-title text-center">Inventario Nuevo</h1>
				<div class="row d-flex justify-content-center">
					<div class="col-md-6">
						<form method="post" novalidate th:object="${inventario}" th:action="@{/inventario/registrar}">
							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="fechaVencimiento">Fecha de vencimiento</label>
									<input type="date" class="form-control" required th:field="*{fV}">
								</div>
								<div class="mb-3 col-md-6">
									<label for="producto">Producto</label>
									<select class="form-select" required th:field="*{producto}">
										<option value="">--Seleccione--</option>
										<option th:each="item: ${lstProducto}" th:value="${item.idProducto}" th:text="${item.nombre}"></option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="costoIngreso">Costo de ingreso</label>
									<input type="number" th:field="*{costoIngreso}" class="form-control" step="0.01" placeholder="0.00" required>
								</div>
								<div class="mb-3 col-md-6">
									<label for="cantidad">Cantidad</label>
									<input type="number" th:field="*{cantidad}" class="form-control" placeholder="0" required>
								</div>
							</div>
							<div class="row">
								<div class="mb-3 col-md-6">
									<label for="lote">Lote</label>
									<input type="text" th:field="*{lote}" class="form-control" placeholder="Ingrese un lote" required>
								</div>
								<div class="mb-3 col-md-6">
									<label for="codEstado">Estado</label>
									<select class="form-select" required th:field="*{codEstado}">
										<option value="">--Seleccione--</option>
										<option value="A">Activo</option>
										<option value="V">Vencido</option>
										<option value="T">En tránsito</option>
										<option value="B">Bloqueado</option>
									</select>
								</div>
							</div>
							<div class="col-md-12 d-flex justify-content-between">
								<!-- Botón Regresar -->
								<a th:href="@{/inventario/listado}" class="btn btn-outline-dark">
									<i class="fa-solid fa-reply"></i> Regresar
								</a>
								<!-- Botón Registrar -->
								<button type="submit" class="btn btn-primary">
									<i class="fa-solid fa-floppy-disk"></i> Registrar
								</button>
								<!-- Botón Limpiar -->
								<button type="reset" class="btn btn-secondary">
									<i class="fa-solid fa-broom"></i> Limpiar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
